{% extends 'sender/base.html' %}

{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Удаление рассылки</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Вы действительно хотите удалить рассылку</p>
                    <p>"{{ object.title }}" ? Отменить удаление будет невозможно!</p>
                    <button class="btn btn-outline-danger w-25" type="submit">Удалить</button>
                    <a class="btn btn-primary w-25" href="{% url 'sender:profile' %}">Отмена</a>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
