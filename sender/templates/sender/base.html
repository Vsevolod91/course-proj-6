{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои рассылки</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="col-2 my-0 font-weight-normal">Smart Sender</h5>
    <nav class='container'>
    <div class="row">
        <div class="col-2">
             <a class="p-2 btn btn-outline-primary w-100" href="#">Мой профиль</a>
        </div>
        <div class="col-2">
            <a class="p-2 btn btn-outline-primary w-100" href="{% url 'sender:profile' %}">Мои рассылки</a>
        </div>
        <div class="col-2">
            <a class="p-2 btn btn-outline-primary w-100" href="{% url 'sender:trials' %}">Отчет рассылок</a>
        </div>
        <div class="col-2">
            <a class="p-2 btn btn-outline-primary w-100" href="#">Задать вопрос</a>
        </div>
        <div class="col-2"></div>
        <div class="col-2">
            {% if request.user.is_authenticated %}{{ user.username }} |
            {% endif %}
            <a class="link-primary" href="{% url 'sender:logout' %}">Выйти</a>
        </div>
</nav>
</div>

{% block content %}
{% endblock %}

</body>
</html>
