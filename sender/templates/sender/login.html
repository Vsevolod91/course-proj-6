{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Sender</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12"></div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <div class="card mb-4 box-shadow text-center">    </div>
                    <div class="card-header text-center">    </div>
                <div class="card mb-4 box-shadow text-center">
                    <div class="card-header">
                        <h2>Авторизация в сервисе</h2>
                    </div>
                    <div class="card-body mb-3">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="id_username">{{ form.username.label }}</label>
                                <input type="text" class="form-control form-control-sm" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                                <p><div class="form-error text-danger">{{  form.usename.errors }}</div></p>
                            </div>
                            <p class="text-center">
                                <div class="mb-3">
                                    <label class="form-label" for="id_password">Пароль: </label>
                                    <input type="password" class="form-control form-control-sm" name="password" autocomplete="current-password" required="" id="id_password">
                                    <p><div class="form-error text-danger">{{  form.password.errors }}</div></p>
                                </div>
                                <button class="btn btn-outline-primary text-center w-50" type="submit">Авторизация</button>
                            <div class="mb-3">  </div>
                                <div class="mb-3">
                                    <a class="link-primary" href="{% url 'sender:registration' %}">Зарегистрироваться</a>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
